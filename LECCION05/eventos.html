<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body onload="entrar()">
    <h1 onclick="this.innerHTML='Nuevo titulo'">Manejo DOM con JavaScript</h1>
    <button onclick="cambiarColorTexto(this)" onmousedown="aRojo(this)" onmouseup="aAzul(this)">Cambiar color de texto</button>

    <h2  id="subtitulo">El subtitulo</h2>

    <div id="contenedor"></div>

    <br>
    Nombre: <input type="text" onchange="convertirAMayusculas(this)" onfocus="cambiarFondo(this)" onblur="regresar(this)">
    <br><br>
    Apellido: <input type="text" id="apellido">

    <h1 id="titulo" onmouseover="aRojo(this)" onmouseout="aAzul(this)">Mantener o no mantener?</h1>

    <hr>
    <h1>El formulario ajustable</h1>
    <form id="forma">
        Nombre: <input type="text" id="nombreForm">
        <br><br>
        Apellido: <input type="text" id="apellidoForm">
    </form>
    <script>
        document.getElementById("subtitulo").onclick = cambiarSubtitulo;

        function cambiarSubtitulo(){
            document.getElementById("subtitulo").innerHTML = "Nuevo subtitulo";
            document.getElementById("contenedor").innerHTML = "Nuevo contenido dentro del div";
        }

        function cambiarColorTexto(frase){
            frase.style.color = "green";
        }

        function entrar(){
            alert("Entrando a la pagina web");
            let texto = "";
            if (navigator.cookieEnabled) {
                texto = "Cookies están habilitadas";
            }else{
                texto = "Cookies están inhabilitadas";
            }
            document.getElementById("contenedor").innerHTML = texto;
        }

        function convertirAMayusculas(nombreInput){
            nombreInput.value = nombreInput.value.toUpperCase();
        }

        function aRojo(titulo){
            titulo.style.color = "red";
        }
        function aAzul(titulo){
            titulo.style.color = "blue";
        }

        function cambiarFondo(fondo){
            fondo.style.background = "gray";
        }

        function regresar(elemento){
            elemento.style.background = "white";
        }

        document.getElementById("apellido").addEventListener('focus', (evento) => {
            evento.target.style.background = "pink";
        });
        document.getElementById("apellido").addEventListener('blur', regresarFondoTarget);
        function cambiarFondoTarget(evento){
            let componente = evento.target;
            componente.style.background = "yellow";
        }
        function regresarFondoTarget(evento){
            evento.target.style.background = "white";
        }

        const forma = document.getElementById("forma");
        forma.addEventListener("focus", (evento) => {
            evento.target.style.background = "pink";
        }, true);
        forma.addEventListener("blur", (evento) => {
            evento.target.style.background = "";
        }, true);
    </script>
</body>
</html>
