<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con JS</title>
</head>
<body>
    <form id="formulario">
        Nombre: <input type="text" name="nombre" value="Fernando">
        <br>
        Apellido: <input type="text" name="apellido" value="Gutierrez">
        <br>
    </form>
    <button onclick="mostrarValores()">Nombre Completo</button>
    <br>
    <button onclick="mostrarNombre()">Mostrar Nombre</button>
    <br>
    <button onclick="mostrarApellido()">Mostrar Apellido</button>
    <br>

    <div id="valores">jj</div>

    <div style="background-color: lightblue;">
        Manejo con write()
        <br>
        <button onclick="mostrarTexto()">Mostrar Texto</button>
    </div>

    <div style="background-color: antiquewhite;">
        <h2 id="cambio">Cambio de texto</h2>
        <br>
        <button onclick="cambiarContenido()">Cambiar</button>
    </div>

    <img src="https://i.blogs.es/0f8783/dragon-ball-super-gohan-bestia/1366_2000.jpeg" id="imagen" width="500px">
    <br>
    <button onclick="cambiarImagen()" id="btn-iamge">Cambiar a SSJ2</button>
    <br>
    <script>
        function mostrarValores(){
            let formulario = document.forms['formulario'];
            let texto = '';
            // Accedemos a todos los elementos del formulario
            for(let elemento of formulario){
                texto += elemento.value + '<br>';
            }
            console.log(texto);
            document.getElementById("valores").innerHTML = texto;
        }

        function mostrarNombre(){
            let formulario = document.forms['formulario'];
            let texto = '';
            let nombre = formulario['nombre'];
            texto = nombre.value;
            document.getElementById("valores").innerHTML = texto;
        }

        function mostrarApellido(){
            let formulario = document.forms['formulario'];
            let texto = '';
            let apellido = formulario['apellido'];
            texto = apellido.value;
            document.getElementById("valores").innerHTML = texto;
        }
        
        document.write("Saludos desde JS");

        function mostrarTexto(){
            document.write("Adios");
        }

        function cambiarContenido(){
            document.getElementById("cambio").innerHTML += "<br>AÃ±adiendo text";
            document.getElementById("cambio").style.color += "blue";
        }

        function cambiarImagen(){
            var imagen = document.getElementById("imagen");
            if (imagen.src.match("https://i.blogs.es/0f8783/dragon-ball-super-gohan-bestia/1366_2000.jpeg")) {
                imagen.src = "https://areajugones.sport.es/wp-content/uploads/2019/03/son-gohan-dragon-ball-super-broly.jpg";
                document.getElementById("btn-iamge").innerHTML = "Cambiar a Gohan Bestia";
            } else {
                imagen.src = "https://i.blogs.es/0f8783/dragon-ball-super-gohan-bestia/1366_2000.jpeg";
                document.getElementById("btn-iamge").innerHTML = "Cambiar a SSJ2";
            }
        }
    </script>
</body>
</html>
